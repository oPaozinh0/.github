name: Update README cards

on:
  schedule:
    - cron: "0 3 * * *" # Roda todo dia às 3am
  workflow_dispatch: # Permite rodar manualmente clicando no botão

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essencial para o bot conseguir dar 'git push'
    steps:
      - uses: actions/checkout@v4

      # Gera o Cartão de Status Geral
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          # Mantive o tema 'radical' que você usava, pode mudar se quiser
          options: username=${{ github.repository_owner }}&show_icons=true&theme=radical&hide_border=true
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # Gera o Cartão de Linguagens (Adicionei este passo para manter seu perfil completo)
      - name: Generate top-langs card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&theme=radical&hide_border=true
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push